<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/home.css" />
    <title>JS Ecommerce</title>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg bg-primary opacity-75">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="https://www.freepnglogos.com/uploads/flipkart-logo-png/flipkart-logo-transparent-png-download-0.png" width="50px"  height="50px" alt="logo" class="mt-3"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-4">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative text-white" href="/wishlist.html">Wishlist
                <span class="position-absolute top-0 start-100 translate-middle px-3 badge rounded-pill bg-danger" id="wishListCounter">
                  0
                  <span class="visually-hidden">unread messages</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="search-container">
    <div class="container my-2">
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input
              type="text" id="searchElem"
              class="form-control"
              placeholder="Search Product"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2"
              ><span class="material-icons-outlined"> search </span></span
            >
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id-="cards-container">
    <div class="container">
      <div class="row" id="containerRow">

      </div>
    </div>
  </section>
  </main>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/search.js"></script>
    <script src="scripts/favBtn.js"></script>
